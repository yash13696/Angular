<hr>
<form #dataModel="ngForm"> 
    {{dataModel.value |json}}
    <hr>
    {{data | json}}

    <hr>
    <div class="container-fluid ">
        <div class="form-group">
             <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" ngModel required >
        </div>
        <div class="form-group">
            <label>Class</label>
            <input type="number" class="form-control" placeholder="Class" max="10" required ngModel>
        </div>
        <div class="form-group">
            <label>Roll Number</label>
            <input type="number"class='form-control' placeholder="Roll number" required ngModel>
        </div>
        <div class="form-group">
            <label>Section</label>
            <select class="custom-select" required ngModel>
            <option selected>Choose Section</option>
            <option *ngFor="let section of sections">{{ section }}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class='form-control' placeholder="Address" required ngModel>
        </div>
        <div class="form-group">
            <label>Guardian Name</label>
            <input type="text"class='form-control' placeholder="Guardian Name" required ngModel>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel"class='form-control' placeholder="Phone Number" required ngModel>
        </div>

        <button class="btn btn-primary" type="submit">Add Student</button>
    </div>
</form>
